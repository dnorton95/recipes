<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body class="quicksand">
    <div class="fc-offwhite d-flex-start">
        <h1 class="fs-header-xlarge ml-5">Recipe Share</h1>
    </div>
    <div class="neg-mt-3 d-flex-center d-flex-column">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                            {% if messages %}                            <!-- check if there are any messages -->
                                {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}<span class="grow-small ml-2 close-btn" onclick="this.parentElement.style.display='none';">&times;</span> </p>                   <!-- display each message in a paramraph tag -->
                                {% endfor %}
                {% endif %}
            {% endwith %}
    </div>
    <div class="mt-3 small-d-flex-column d-flex-around push-in">
        <div class="d-flex-center d-flex-column">
            <form class="p-2 border d-flex-center d-flex-column" action="/users/register" method="POST">
                <h2 class="neg-mt-1">Register:</h2>
                <label for="first_name">First Name:</label>
                <input class="input-shade border" type="text" id="first_name" name="first_name">
                <label class="mt-1" for="last_name">Last Name:</label>
                <input class="input-shade border" type="text" id="last_name" name="last_name">
                <label class="mt-1" for="email">Email:</label>
                <input class="input-shade border" type="text" id="email" name="email">
                <label class="mt-1" for="password">Password:</label>
                <input class="input-shade border" type="password" id="password" name="password">
                <label class="gt-1" for="password_confirm">Confirm Password:</label>
                <input class="input-shade border" type="password" id="password_confirm" name="password_confirm">
                <input class="grow-small submit mt-1" type="submit" value="Submit">
            </form>
        </div>
        <div class="d-flex-column d-flex-center">
            <form class="p-3 border d-flex-column d-flex-center" action="/users/login" method="POST">
                <h2 class="neg-mt-1">Log In:</h2>
                <label for="email">Email:</label>
                <input class="input-shade border" type="text" id="email" name="email">
                <label for="password">Password:</label>
                <input class="input-shade border" type="password" id="password" name="password">
                <input class="grow-small mt-1 submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
